<body>
    <h3>Enter OTP</h3>
    <input type="text" id="otpp" placeholder="Enter OTP"><br><br>
    <button onclick="otp()">Submit</button>
</body>

<script>

    function otp()
    {
        var x=document.querySelector("#otpp").value
       if(x== 1234)
       {
           alert("Payment Succesful")
           thankYou();
       }
       else {
           alert("Invalid OTP")
       }
    }
    function thankYou()
    {
        window.location.href ="Home.html" ;
    }
</script>
