        * {

        .flex {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .container {
            height: 600px;
            width: 450px;
            padding: 10px;

        }

        #container2 {
            margin: 10px;
            width: 80%;
        }

        img {
            height: 200px;
            width: 250px;

        }

        img:hover {
            -ms-transform: scale(1.2);
            -webkit-transform: scale(1.2);
            transform: scale(1.2);

        }

        #grid {
            padding: 10px;
            line-height: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            margin: 10px;

        #box2,
        #box3,
        #box4,
        #box5,
        #box6,
        #box7,
        #box8,
        #box9,
        #box10 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 300px;
            margin: 10px;
            padding: 10px;
            margin: 10px;
        }

        #featured,
        #bucket,
        #tenders,
        #sandwishes,
        #friedchicken,
        #potpiesBowls,
        #alacarte,
        #slides,
        #sauces {
            padding: 10px;
            margin: 10px;
        }

        .strip {
            display: flex;

        }

        .strip>div {
            background-color: red;
            width: 10px;
            margin: 10px;
            height: 30px;
        }

        a {
            color: rgb(80, 79, 79);
        }

        #left-side-menu {
            position: fixed;
            width: 20%;
            height: 100%;
            background-color: white;
        }
    </style>
</head>

    var featuredData = JSON.parse(localStorage.getItem("featuredData"));
    console.log(featuredData)
    function featuredDataDisplay() {
        featuredData.map(function (elem, index) {


            var menDiv = document.createElement("div");
            menDiv.setAttribute("id", "grid");
            menDiv.addEventListener("click", function () {
                addToPage(elem)
            })

            var img = document.createElement("img");
            img.setAttribute("src", elem.image_url);

            
            var name = document.createElement("p");
            name.innerText = elem.name;

            var calories = document.createElement("p");
            calories.innerText = elem.calories;

            var location = document.createElement("p");
            location.innerText = elem.location;

            menDiv.append(img, name, calories, location)

            document.querySelector("#box").append(menDiv)

        });
